<VirtualHost *>
    ServerName example.com
    WSGIScriptAlias / /var/www/ChatClassifier/chatapi.wsgi
    WSGIDaemonProcess hello python-home=/home/briandelaney/env
    <Directory /var/www/ChatClassifier>
       WSGIProcessGroup hello
       WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
